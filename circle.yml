machine:
  timezone: Asia/Tokyo
  node:
    version: 4.1.0
test:
  override:
    - echo 'no test'
deployment:
  master:
    branch: circleci
    commands:
      - bin/env2file src/shared/config/github.js
      - npm run package
      - mkdir -p dist
      - tar cfvz dist/issue-hub-darwin-x64.tar.gz packages/v0.0.1/issue-hub-darwin-x64
      - cp -r dist $CIRCLE_ARTIFACTS/
